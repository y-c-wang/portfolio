name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    env:
      PORTFOLIO_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      PORTFOLIO_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      PORTFOLIO_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      PORTFOLIO_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      PORTFOLIO_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      PORTFOLIO_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      PORTFOLIO_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn install
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YCWANG_PORTFOLIO }}'
          projectId: ycwang-portfolio
